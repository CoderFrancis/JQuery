<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body> \
                    <div class = 'container'> \
                        <div class = 'inner'> \
                            <h1>Basic jQuery</h1> \
                            <p id = '1'>Paragraph 1</p> \
                            <p id = '2'>Paragraph 2</p> \
                            <p id = '3'>Paragraph 3</p> \
                        </div> \
                    </div> \
                </body>" 
            );
            $("#2").css({"color":"red"});
            $("#3").click(function()   {
                $("h1").hide();
            }
            )
        });
    </script>

</html>
